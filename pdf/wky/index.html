<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王kaiyan 的成绩</title>
  <script type="text/javascript" src="./pdfobject.js"></script>
</head>
<body>
<div id="example1"></div>
<style>
  .pdfobject-container { width: 100%; height: 100%; }
</style>
<script>
  var options = {
    pdfOpenParams: {
      page: 1, // 第几页，没有则默认缓存上次打开的页数
      toolbar: 0,  // 关闭第几栏
      navpanes: 0, // 关闭导航
      statusbar: 0, // 关闭状态栏
      view: "FitH", // 视图顶对齐
      scrollbars: "0" // 滚动条关闭
    }
  };

  PDFObject.embed("https://xiaoshukeji.github.io/pdf/wky/%E5%B0%8F%E6%A0%91%E7%A7%91%E6%8A%80Python%E5%B0%8F%E6%B5%8B%E9%AA%8C(%E4%B8%80)-%E7%8E%8B%E6%81%BA%E5%B2%A9-%E8%80%83%E8%AF%95%E7%AD%94%E5%8D%B7.pdf", "#example1", options);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Redirect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="loading-container">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">加载中，请稍候...</p>
</div>

<script>
    async function pingAndRedirect() {
        const targetUrl = "http://39.104.27.195/";
        const fallbackUrl = "./index-home.html";

        try {
            // Use fetch to check if the server is reachable
            const response = await fetch(targetUrl, {
                method: 'HEAD',
                mode: 'no-cors', // Prevents CORS errors for servers without CORS enabled
            });
            // If no error occurs, redirect to the target URL
            window.location.href = targetUrl;
        } catch (error) {
            // If an error occurs, redirect to the fallback URL
            window.location.href = fallbackUrl;
        }
    }

    // Execute the function when the page loads
    window.addEventListener('load', pingAndRedirect);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN"> <!-- 设置语言为中文 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树融科技控股集团有限公司</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0 20px; /* 调整适配不同分辨率 */
        }

        .modal-container {
            opacity: 0;
            animation: fadeInText 1.5s forwards; /* 渐显动画 */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .modal-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-body {
            opacity: 0;
            animation: fadeInBottom 1.5s forwards; /* 渐显动画 */
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end; /* 按钮靠右对齐 */
            gap: 10px; /* 添加按钮间距 */
        }

        .btn-accept {
            background-color: #28a745; /* 设置绿色背景 */
            color: white; /* 文字为白色 */
        }

        .btn-accept:hover {
            background-color: #1c7430; /* 鼠标悬停时颜色更深 */
            color: white;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px); /* 向上偏移 */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* 回到原位 */
            }
        }
        @keyframes fadeInBottom {
            from {
                opacity: 0; /* 初始透明度为 0 */
                transform: translateX(20px); /* 初始位置向上偏移 20 像素 */
            }
            to {
                opacity: 1; /* 最终透明度为 1 */
                transform: translateX(0); /* 最终位置回到原位 */
            }
        }
    </style>
</head>
<body>
<div class="modal-container" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
    <div class="modal-header" id="modalTitle">
        <h1>树融科技控股集团有限公司</h1>
    </div>

    <div class="modal-body" id="modalDescription">
        <p>树融科技控股集团有限公司 原 小树科技网络安全有限公司</p>
        <p>进入后，您可以在网站中查看详细的隐私条款。</p>
        <p>这些条款是您与树融科技控股集团有限公司（或其关联公司）之间达成的协议。</p>
    </div>

    <div class="modal-footer">
        <button class="btn btn-secondary" id="privacyButton" aria-label="查看隐私声明">隐私声明</button>
        <button class="btn btn-accept" id="acceptButton" aria-label="接受并进入网站">进入网站</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 隐私声明按钮点击事件
    document.getElementById('privacyButton').addEventListener('click', function () {
        window.open('./privacy.html', '_blank');
    });

    // 接受并进入网站按钮点击事件
    document.getElementById('acceptButton').addEventListener('click', function () {
        window.location.href = './index-home.html'; // 跳转链接
    });
</script>
</body>
</html>

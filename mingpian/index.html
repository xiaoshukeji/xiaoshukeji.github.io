<!-- 二维码弹窗 -->
<div id="qrModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300 ease-out">
  <div id="qrContent" class="bg-white rounded-xl p-6 w-80 text-center relative shadow-lg transform transition-all duration-300 ease-out scale-95 opacity-0 translate-y-4">
    <button onclick="hideModal()" class="absolute -top-3 -right-3 bg-white border border-gray-300 rounded-full w-8 h-8 flex items-center justify-center text-gray-600 hover:text-red-500 hover:border-red-300 transition duration-300 shadow-md" aria-label="关闭二维码窗口">
      &times;
    </button>
    <p class="text-gray-700 mb-3 text-sm font-medium" id="modalTitle">二维码</p>
    <img id="qrImage" src="" alt="二维码" class="mx-auto w-40 h-40 border rounded" />
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 弹窗控制脚本 -->
<script>
  // 计算年龄的函数
  function calculateAge() {
    const birthYear = 2009;
    const currentYear = new Date().getFullYear();
    const age = currentYear - birthYear;
    document.getElementById('age').textContent = age;
  }

  // 页面加载时计算年龄
  window.onload = function() {
    calculateAge();
  };

  function showModal(platform) {
    const modal = document.getElementById('qrModal');
    const content = document.getElementById('qrContent');
    const img = document.getElementById('qrImage');
    const title = document.getElementById('modalTitle');

    const map = {
      wechat: { title: '微信二维码', src: './image/wechat-qr.png' },
      tiktok: { title: '抖音二维码', src: './image/tiktok-qr.png' },
    };

    if (map[platform]) {
      img.src = map[platform].src;
      title.textContent = map[platform].title;
    }

    modal.classList.remove('hidden');
    setTimeout(() => {
      content.classList.remove('scale-95', 'opacity-0', 'translate-y-4');
      content.classList.add('scale-100', 'opacity-100', 'translate-y-0');
    }, 10);
  }

  function hideModal() {
    const modal = document.getElementById('qrModal');
    const content = document.getElementById('qrContent');

    content.classList.remove('scale-100', 'opacity-100', 'translate-y-0');
    content.classList.add('scale-95', 'opacity-0', 'translate-y-4');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 300);
  }

  // 点击遮罩关闭
  document.getElementById('qrModal').addEventListener('click', function (e) {
    if (e.target.id === 'qrModal') hideModal();
  });

  // Esc 键关闭
  document.addEventListener('keydown', function (e) {
    const modal = document.getElementById('qrModal');
    if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
      hideModal();
    }
  });
</script>

</body>

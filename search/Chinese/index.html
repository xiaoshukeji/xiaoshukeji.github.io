<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建标签页</title>
    <link rel="icon" href="https://xiaoshukeji.github.io/img/small.ico" sizes="16x16">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="https://xiaoshukeji.github.io/sitemap/index.html">
                <img src="https://xiaoshukeji.github.io/img/Smalltreenetwork.png" alt="小树科技">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="https://xiaoshukeji.github.io/search/" class="nav-link px-2 text-white">极简搜索</a></li>
            </ul>
            <div class="text-end">
                <a type="button" href="https://xiaoshukeji.github.io/search/English/" class="btn btn-warning">English</a>
            </div>
        </div>
    </div>
</header>
<div class="main">
    <div class="input-group">
        <form action="https://cn.bing.com/search" target="_self" method="get"  >
            <h2>小树极简搜索</h2>
            <input style="width:500px; height:45px;" class="form-control" type="text" id="search-input" name="q" placeholder="搜索" autofocus>
            <input style="top: 10px;" class="btn btn-primary" type="submit" id="search-button" value="搜索">
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new tab</title>
    <link rel="icon" href="https://xiaoshukeji.github.io/files/favicon.ico" sizes="16x16">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="https://xiaoshukeji.github.io/">
                <img src="https://xiaoshukeji.github.io/files/logo.png" alt="Little Tree Technology">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="https://xiaoshukeji.github.io/search/" class="nav-link px-2 text-white">Minimalist search</a></li>
            </ul>
            <div class="text-end">
                <a type="button" href="https://xiaoshukeji.github.io/search/Chinese/" class="btn btn-warning">中文</a>
            </div>
        </div>
    </div>
</header>
<div class="main">
    <div class="input-group">
        <form action="https://cn.bing.com/search" target="_self" method="get"  >
            <h2>Small tree minimalist search</h2>
            <input style="width:500px; height:45px;" class="form-control" type="text" id="search-input" name="q" placeholder="Search" autofocus>
            <input style="top: 10px;" class="btn btn-primary" type="submit" id="search-button" value="Search">
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小树科技登录</title>
	<script src="config/index.json"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">GPT登录</div>
            <div class="form-wrapper">
                <input type="text" name="username" placeholder="用户名" class="input-item" id="username">
                <input type="password" name="password" placeholder="密码" class="input-item" id="passwd">
                <div type="button" value="登录" onclick="login()" class="btn">登录</div>
            </div>
            <p>注意：</p>
            <p>登录后如果白屏，是网络不好，需要等待加载！</p>
        </div>
    </div>
</body>
</html>

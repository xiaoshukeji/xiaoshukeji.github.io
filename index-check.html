<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Status Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-button {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h1>树融科技集团有限公司 - 网络检查</h1>
    <span>检测到您的网络不稳定！</span>
    <div id="button-container" class="d-flex flex-column align-items-center mt-4">
        <button id="url1" class="btn btn-secondary status-button" disabled>检查中...</button>
        <button id="url2" class="btn btn-secondary status-button" disabled>检查中...</button>
    </div>
    <span>“高速访问”是新站点，速度快，新内容为主，包年服务器。</span></br>
    <span>“常规访问”是旧站点，速度慢，旧内容为主，Github永久页面。</span><a href="./index.html">永久访问</a>
</div>

<!-- JavaScript -->
<script>
    const urls = [
        { id: 'url1', url: 'http://39.104.27.195/', text: '高速访问' },
        { id: 'url2', url: './inedx-check.html', text: '常规访问' }
    ];

    function checkURLStatus() {
        urls.forEach(({ id, url, text }) => {
            fetch(url, { method: 'GET' }) // Changed to GET to improve compatibility
                .then(response => {
                    const statusClass = response.ok ? 'btn-success' : 'btn-danger';
                    updateButton(id, text, url, statusClass);
                })
                .catch(() => {
                    updateButton(id, text, url, 'btn-danger');
                });
        });
    }

    function updateButton(id, text, url, statusClass) {
        const button = document.getElementById(id);
        button.textContent = text;
        button.className = `btn ${statusClass} status-button`;
        button.disabled = false;
        button.onclick = () => window.location.href = url;
    }

    document.addEventListener('DOMContentLoaded', checkURLStatus);
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
